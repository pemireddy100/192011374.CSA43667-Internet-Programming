<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://example.com/your-background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        label, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .round-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .round-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Post Complaint</h1>

    <form action="submit_complaint.php" method="post">
        <label for="complaint_type">Complaint Type:</label>
        <select id="complaint_type" name="complaint_type" required>
            <option value="issue">Issue</option>
            <option value="urgent">Urgent</option>
            <option value="suggestion">Suggestion</option>
        </select>

        <label for="complaint_details">Complaint Details:</label>
        <textarea id="complaint_details" name="complaint_details" rows="4" required></textarea>

        <input type="submit" value="Submit Complaint">
    </form>

    <a href="managecure.html" class="round-button">Manage Cure</a>
</body>
</html>
