<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View News</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .news-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .news-title {
            font-size: 24px;
            color: #00587a;
        }

        .news-content {
            font-size: 16px;
            color: #333;
        }

        footer {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News</h1>
    </header>

    <div class="news-container">
        <div class="news-item">
            <h2 class="news-title">News Title 1</h2>
            <p class="news-content">
                This is the content of the first news article. It can include a summary or description of the news item.
            </p>
        </div>

        <div class="news-item">
            <h2 class="news-title">News Title 2</h2>
            <p class="news-content">
                This is the content of the second news article. It can include a summary or description of the news item.
            </p>
        </div>

        <!-- Add more news items as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Online Veterinary Care System</p>
    </footer>
</body>
</html>
