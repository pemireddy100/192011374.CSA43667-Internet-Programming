<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Doctor Registration</title>
    <link rel="stylesheet" href="styles.css">
    <style>
  body {
            background-image: url('https://i.ytimg.com/vi/SEYPaEBlixY/maxresdefault.jpg'); /* Add your background image path here */
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Your existing styles remain the same */
    </style> <!-- Add your custom styles if needed -->
</head>
<body>
    <header>
        <h1>Veterinary Doctor Registration</h1>
    </header>

    <section class="main-content">
        <form action="#" method="post">
            <h2>Personal Information</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <h2>Professional Information</h2>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required><br>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required><br>

            <label for="registration-number">Registration Number:</label>
            <input type="text" id="registration-number" name="registration-number" required><br>

            <label for="experience">Experience (in years):</label>
            <input type="number" id="experience" name="experience" required><br>

            <h2>Account Information</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="submit" value="Register">
        </form>
<p>Submission complete. <a href="index.html">Go back to Home</a></p>
    </section>

   
</body>
</html>
