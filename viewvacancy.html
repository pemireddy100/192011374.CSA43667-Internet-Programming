<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Vacancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Vacancy</h1>
    </header>

    <section>
        <table>
            <tr>
                <th>Vacancy Title</th>
                <th>Location</th>
                <th>Category</th>
                <th>Posted By</th>
            </tr>
            <tr>
                <td>Software Developer</td>
                <td>New York</td>
                <td>IT</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Marketing Manager</td>
                <td>San Francisco</td>
                <td>Marketing</td>
                <td>Jane Smith</td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </section>

    <footer>
        <p>&copy; 2023 Job Portal</p>
    </footer>
</body>
</html>
