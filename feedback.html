<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url('https://media.istockphoto.com/id/885571364/photo/young-french-bulldog-on-the-visit-to-the-vet.jpg?s=612x612&w=0&k=20&c=VqeEbRjrDxb6mCBaIJfWooSDQAjkPS8aNTBJ8HQyZeA='); /* Replace 'background.jpg' with your image file name */
            background-size: cover; /* This will make the image cover the entire background */
            background-repeat: no-repeat; /* Prevent image repetition */
        }

        h1 {
            text-align: center;
        }

        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
   
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="#" method="post" enctype="multipart/form-data" onsubmit="return redirectTopayment(event)">

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
<script>
    function redirectTopayment(event) {
        event.preventDefault(); // Prevent default form submission

        var rating = document.getElementById('rating').value;
        var comment = document.getElementById('comment').value;

        if (rating < 1 || rating > 5) {
            alert("Please provide a valid rating (between 1 and 5).");
            return false;
        }

        if (comment.trim() === '') {
            alert("Please provide a comment.");
            return false;
        }

        // Redirect to the next page
        window.location.href = 'payment.html'; // Replace with your desired page name

        return true;
    }
</script>

</body>
</html>
