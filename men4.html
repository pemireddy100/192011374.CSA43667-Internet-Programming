<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
   
</head>

<body>
    <h1>Student Information</h1>

    <!-- Main Menu Button -->
    <button onclick="showMainMenu()">Main Menu</button>

    <div id="mainMenu">
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#service">Service</a></li>
        </ul>
    </div>

    <!-- Initially hidden buttons for navigation -->
    <div id="buttons" style="display:none;">
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('about')">About</button>
        <button onclick="showSection('service')">Service</button>
    </div>

    <div id="home">
        <h2>Home</h2>
        <ul>
            <li>Student Name</li>
            <li>Student ID</li>
            <li>Student Address</li>
            <li>Gender</li>
        </ul>
    </div>

    <div id="about">
        <h2>About</h2>
        <ul>
            <li>Mobile Number</li>
            <li>Email ID</li>
            <li>LinkedIn ID</li>
        </ul>
    </div>

    <div id="service">
        <h2>Service</h2>
        <ul>
            <li>Fees</li>
            <li>Result</li>
            <li>No Due</li>
        </ul>
    </div>

    <a href="#">Back</a>

    <script>
        function showMainMenu() {
            var mainMenu = document.getElementById('mainMenu');
            mainMenu.style.display = 'none';

            var buttons = document.getElementById('buttons');
            buttons.style.display = 'block';
        }

        function showSection(sectionId) {
            var sections = ['home', 'about', 'service'];
            for (var i = 0; i < sections.length; i++) {
                var section = document.getElementById(sections[i]);
                section.style.display = (sections[i] === sectionId) ? 'block' : 'none';
            }
        }

        document.querySelector('.menu').addEventListener('click', function (e) {
            e.preventDefault();
            showSection(e.target.getAttribute('href').substring(1));
        });
    </script>
</body>
</html>
