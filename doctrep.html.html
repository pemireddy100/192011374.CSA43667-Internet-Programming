<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Report</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.premier1supplies.com/sheep-guide/wp-content/uploads/2012/10/smallflockdrencher.jpg'); /* Add your background image path here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333; /* Set the text color */
        }

        header {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .report-details {
            margin-bottom: 20px;
        }

        .report-details h2 {
            color: #00587a;
        }

        .report-details p {
            font-size: 16px;
        }

        footer {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor's Report</h1>
    </header>

    <section class="main-content">
        <div class="report-details">
            <h2>Report Details</h2>
            <p>Complaint ID: 001</p>
            <p>Disease: Respiratory Infection</p>
            <p>Prescription: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <!-- Add more details as needed -->
        </div>
    </section>
</body>
</html>
