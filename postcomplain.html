<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="postsolution" content="width=device-width, initial-scale=1.0">
    <title>viewComplaint</title>
    <link rel="stylesheet" href="styles.css"> 
<style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.i-scmp.com/sites/default/files/styles/768x768/public/d8/images/canvas/2022/10/17/3ed46c52-510b-47aa-b090-b77e190e4c72_fd84dfed.jpg?itok=WLkCI6YH&v=1666014440');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form {
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00587a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #003a4d;
        }

        footer {
            background-color: #00587a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style><!-- Add your custom styles if needed -->
</head>
<body>
    <header>
        <h1>View Complaint</h1>
    </header>

    <section class="main-content">
        <form action="#" method="post" enctype="multipart/form-data" onsubmit="redirectToNextPage(event)">
            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" rows="4" cols="50" required></textarea><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <script>
        function redirectToNextPage(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to the next page
            window.location.href = 'Post complaint.html'; // Replace 'next_page.html' with the actual URL of the next page
        }
    </script>
</body>
</html>
